<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <div class="container">
        <h1>Hey Cutie! ❤️</h1>
        <p class="question">Do you love me?</p>
        <div class="buttons">
            <button id="yesButton">Yes 💝</button>
            <button id="noButton">No 💔</button>
        </div>
        <p id="customMessage"></p>
    </div>
    
    <audio id="loveSong" src="Agar Ho Tum_320(PagalWorld.com.sb).mp3" preload="auto"></audio>
    <script src="script.js"></script>
<script>
        document.getElementById('yesButton').addEventListener('click', function() {
            fetch('https://your-host-website.github.io/notify', { // Change to the actual host URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ response: 'yes' })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Notification sent successfully!');
                } else {
                    console.error('Error sending notification.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
