<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu's Love Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello, Love!</h1>
        <p>Do you love me?</p>
        <div class="buttons">
            <button id="yesButton" aria-label="Yes, I love you">Yes</button>
            <button id="noButton" aria-label="No, I do not love you">No</button>
        </div>
        <p id="customMessage"></p>
    </div>
    
    <!-- Audio element for background music -->
    <audio id="loveSong" src="Agar Ho Tum_320(PagalWorld.com.sb).mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
